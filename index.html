<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Donate Bangladesh</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- DaisyUI -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style/style.css" />

    <!-- Custom JS -->
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <!-- Nav bar Starts Here -->
    <header class="bg-amber-50 py-4 shadow-lg sticky top-0 z-50">
      <div class="max-w-7xl mx-auto flex justify-between items-center">
        <!-- Left Section -->
        <a href="blog.html">
          <button
            class="bg-lime-300 text-black py-2 px-4 rounded-lg hover:bg-lime-400 transition"
          >
            Blog
          </button></a
        >

        <!-- Middle Section-->
        <div class="flex items-center space-x-2">
          <img src="assets/logo.png" alt="Donate Icon" class="w-8 h-8" />
          <!-- Replace with actual image source -->
          <span class="text-lg font-semibold text-gray-800">
            Donate Bangladesh
          </span>
        </div>

        <!-- Right Section-->
        <div class="flex items-center space-x-2">
          <img src="assets/coin.png" alt="Coin Icon" class="w-6 h-6" />
          <span id="totalBalance" class="text-lg font-semibold text-gray-800">
            5500</span
          >
          <span class="text-lg font-semibold text-gray-800"> BDT</span>
        </div>
      </div>
    </header>


    <!-- Main Section Starts Here -->
        <!-- Two Buttons Starts Here -->
        <section class="button_holder sticky top-[4rem] z-50 bg-white bg-opacity-70 backdrop-blur-md py-1">
            <!-- Extra Two buttons For Home -->
            <div class="flex justify-center gap-5 m-10">
              <button class="primaryButton px-3 py-2 border border-gray-400 rounded-md" id="donationButton">
                Donation
              </button>
              <button class="px-3 py-2 border border-gray-400 rounded-md" id="historyButton">
                History
              </button>
            </div>
          </section>
        <!-- Two Buttons Ends Here -->
    <!-- Main Section Ends Here -->
  </body>
</html>
